name: Reusable Electron Build

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      arch:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn-cache
            node_modules/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up dependencies (Python & Build Tools)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel packaging --break-system-packages
          npm install --global --production windows-build-tools || true
        shell: bash

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          YARN_CACHE_FOLDER: .yarn-cache

      - name: Build Electron app
        run: yarn build:prod

      - name: Package Electron app
        run: yarn make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ inputs.os }}-${{ inputs.arch }}
          path: dist/executables/
          if-no-files-found: error

      - name: Upload Logs (if failure occurs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ inputs.os }}
          path: logs/
