<div class="relative w-full max-w-xl">
  <!-- Header with improved styling -->
  <div
    class="flex items-center justify-between p-6 pb-4 border-b border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center space-x-3">
      <div
        class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30"
      >
        <mat-icon class="text-blue-600 dark:text-blue-400" aria-hidden="true"
          >security</mat-icon
        >
      </div>
      <h2
        mat-dialog-title
        class="text-xl font-semibold text-gray-900 dark:text-white m-0"
      >
        Password Confirmation
      </h2>
    </div>
    <button
      mat-icon-button
      class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors"
      (click)="onCancel()"
      [attr.aria-label]="'Close dialog'"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="space-y-4">
      <!-- Informational message -->
      <div
        class="flex items-start space-x-3 p-4 rounded-lg bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800"
      >
        <mat-icon
          class="text-amber-600 font-medium dark:text-amber-400 text-lg"
          aria-hidden="true"
          >info</mat-icon
        >
        <div class="flex-1">
          <p class="text-md text-amber-800 dark:text-amber-200 font-medium">
            Security Verification Required
          </p>
          <p class="text-sm text-amber-700 dark:text-amber-300">
            Please confirm your password to continue with this action.
          </p>
        </div>
      </div>

      <!-- Password form -->
      <div class="relative">
        <lib-password-form
          [config]="config"
          (passwordChange)="onConfirm($event)"
        >
        </lib-password-form>
      </div>
    </div>
  </mat-dialog-content>
</div>
