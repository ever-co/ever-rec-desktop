<div class="overlay-container w-full mat-elevation-z2">
  @if (recents().length > 0) {
  <mat-action-list>
    @for (item of recents(); track item) {
    <mat-list-item>
      <div matListItemTitle class="flex items-center">
        <img
          class="w-8 h-8 rounded-full"
          [src]="item?.metadata?.icon"
          alt="icon"
        />
        <p>{{ item?.metadata?.name }}</p>
      </div>
    </mat-list-item>
    }
  </mat-action-list>
  } @else {
  <lib-no-data
    [message]="
      searchTerm()
        ? 'Your search - ' + searchTerm() + ' - did not match any documents.'
        : 'No data available'
    "
  ></lib-no-data>
  }
</div>
