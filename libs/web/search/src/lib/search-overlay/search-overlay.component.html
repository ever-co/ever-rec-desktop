<div class="overlay-container w-full mat-elevation-z2">
  @if ((recents$ | async)?.length) {
  <div class="flex justify-end items-center w-full p-4 pb-0">
    <div class="font-medium text-sm text-gray-600">
      About {{ count$ | async }} results
    </div>
  </div>
  <mat-action-list
    class="overflow-y-auto rounded-bl-[2rem] rounded-br-[2rem] max-h-80"
  >
    @for (item of recents$ | async; track item) {
    <mat-list-item class="w-full">
      <mat-icon matListItemIcon>history</mat-icon>
      <div
        matListItemTitle
        class="flex gap-2 min-w-0 items-center justify-between"
      >
        <p class="truncate">{{ item }}</p>
        <button mat-icon-button (click)="onRemove($event, item)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-list-item>
    }
  </mat-action-list>
  } @else {
  <lib-no-data
    [message]="
      searchTerm
        ? 'Your search - ' + searchTerm + ' - did not match any documents.'
        : 'No history available'
    "
  ></lib-no-data>
  }
</div>
