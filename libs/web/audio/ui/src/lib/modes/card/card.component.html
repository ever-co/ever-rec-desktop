<div class="bg-white rounded-lg p-4 shadow-sm">
  <div class="flex items-center gap-4">
    <div
      class="w-16 h-16 bg-gray-800 text-white flex items-center justify-center rounded-lg overflow-hidden flex-shrink-0 shadow-md"
    >
      <!-- <img -->
      <!--   [src]="'https://picsum.photos/64'" -->
      <!--   [alt]="name" -->
      <!--   class="w-full h-full object-cover" -->
      <!-- /> -->
      <mat-icon>graphic_eq</mat-icon>
    </div>

    <lib-track [name]="name"></lib-track>
  </div>

  <!-- Progress Bar -->
  <div class="mt-4 mb-2">
    <lib-progress-bar
      [progress]="progress || 0"
      (seek)="seek.emit($event)"
    ></lib-progress-bar>

    <!-- Time indicators -->
    <lib-time-display
      [currentTime]="currentTime"
      [duration]="duration"
    ></lib-time-display>
  </div>

  <lib-player-control
    [isPlaying]="!!isPlaying"
    (playPause)="playPause.emit()"
    (skipForward)="skipForward.emit()"
    (skipBack)="skipBack.emit()"
  ></lib-player-control>
</div>
