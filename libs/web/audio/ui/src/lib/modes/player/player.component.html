<div class="bg-gray-900 rounded-lg p-5 shadow-xl">
  <!-- Top section with artwork and main info -->
  <div class="flex flex-col items-center mb-4">
    <!-- Album/Track Artwork -->
    <div
      class="w-48 h-48 bg-gray-800 rounded-lg overflow-hidden shadow-lg mb-4"
    >
      <img
        [src]="'https://picsum.photos/256'"
        [alt]="name"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Track Info -->
    <lib-track [name]="name"></lib-track>
  </div>

  <!-- Progress Bar -->
  <div class="mb-4">
    <lib-progress-bar
      [progress]="progress || 0"
      [showThumb]="true"
      [isActive]="!!isPlaying"
      (seek)="seek.emit($event)"
    ></lib-progress-bar>

    <!-- Time indicators -->
    <lib-time-display
      [currentTime]="currentTime"
      [duration]="duration"
    ></lib-time-display>
  </div>

  <lib-player-control
    [isPlaying]="!!isPlaying"
    (playPause)="playPause.emit()"
    (skipForward)="skipForward.emit()"
    (skipBack)="skipBack.emit()"
  ></lib-player-control>

  <lib-volume-control
    [volume]="volume || 1"
    [isMuted]="!!isMuted"
    (volumeChange)="volumeChange.emit($event)"
    (muteToggle)="muteToggle.emit()"
  ></lib-volume-control>
</div>
