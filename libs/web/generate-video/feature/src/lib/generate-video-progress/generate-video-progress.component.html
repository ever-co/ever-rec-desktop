@if (generating$ | async; as generating$) {
<div class="flex flex-col items-center gap-1">
  <div class="text-gray-200 font-medium">
    {{ progress$ | async | percent : '1.2-2' }}
  </div>
  <mat-progress-bar
    class="w-full"
    [mode]="'determinate'"
    [value]="progressBar$ | async"
    color="primary"
  >
  </mat-progress-bar>
</div>
}
