@if(frame) {
<div
  libResize
  (changeSize)="onResize($event)"
  [ngStyle]="{ 'min-width': (width$ | async) + 'px' }"
  class="line-image"
>
  <img
    class="image transition ease-in-out delay-100 cursor-pointer hover:scale-110"
    [matTooltip]="formatTooltipMessage(frame)"
    [src]="frame.metadata?.application?.icon"
    alt="icon"
    libIconFallback
    libClickHandler
    (doubleClick)="showPreview($event)"
  />
</div>
}
