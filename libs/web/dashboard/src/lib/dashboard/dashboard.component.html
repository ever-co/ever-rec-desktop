<!-- dashboard.component.html -->
<div class="w-full space-y-6">
  <!-- Status Cards - Stack on mobile, grid on larger screens -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- State Card -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-sm font-medium text-gray-600">State</p>
            <h6 class="text-2xl font-bold">
              @if (capturing$ | async) {
                <span>Capturing...</span>
              } @else if (generating$ | async) {
                <span>Generating...</span>
              } @else {
                <span>Not Running.</span>
              }
            </h6>
          </div>
          <mat-icon class="h-6 w-6 text-gray-600">photo_camera</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Videos Card -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-sm font-medium text-gray-600">Videos</p>
            <h6 class="text-2xl font-bold">12</h6>
          </div>
          <mat-icon class="h-6 w-6 text-gray-600">videocam</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Screenshots Card -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-sm font-medium text-gray-600">Screenshots</p>
            <h6 class="text-2xl font-bold">{{screenshotCount$ | async}}</h6>
          </div>
          <mat-icon class="h-6 w-6 text-gray-600">photo_library</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Content Cards - Stack on mobile, 2 columns on larger screens -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Recent Screenshots -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6">
        <p class="text-sm font-medium text-gray-600 mb-4">Recent Screenshots</p>
        <div>
          <lib-screenshot-gallery class="dashboard"></lib-screenshot-gallery>
          <!-- <lib-no-data message="No recent screenshots"></lib-no-data> -->
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Recent Videos -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6 h-full">
        <p class="text-sm font-medium text-gray-600 mb-4">Recent Videos</p>
        <div class="h-full">
          <lib-no-data message="No recent videos"></lib-no-data>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
