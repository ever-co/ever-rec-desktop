<div class="flex gap-4 flex-col">
  <div class="flex items-center gap-4 justify-between w-full">
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content>
        <div>State</div>
        @if (capturing$ | async) {
          <h6>Capturing...</h6>
        }
        @else if (generating$ | async) {
          <h6>Generating...</h6>
        }
        @else{
          <h6>Idle</h6>
        }
      </mat-card-content>
    </mat-card>
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content >
        <div>Videos</div>
        <h6>12</h6>
      </mat-card-content>
    </mat-card>
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content>
        <div>Screenshots</div>
        <h6>{{screenshotCount$ | async}}</h6>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex items-center gap-4 justify-between w-full">
    <mat-card class="w-full min-h-96"appearance="outlined">
      <mat-card-content>
        <div>Recent screenshots</div>
        <lib-no-data message="No recent screenshots"></lib-no-data>
      </mat-card-content>
    </mat-card>
    <mat-card class="w-full min-h-96" appearance="outlined">
      <mat-card-content >
        <div>Recent Videos</div>
        <lib-no-data message="No recent videos"></lib-no-data>
      </mat-card-content>
    </mat-card>
  </div>
</div>
