<!-- dashboard.component.html -->
<h4 class="text-xl md:text-xl font-bold mb-6">{{ '' | greeting | async }}</h4>

<div class="w-full space-y-6">
  <!-- Status Cards - Stack on mobile, grid on larger screens -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- State Card -->
    <lib-state></lib-state>

    <!-- Videos Card -->
    <lib-video></lib-video>

    <!-- Screenshots Card -->
    <lib-screenshot></lib-screenshot>

    <!-- Time Log Statistics Card -->
    <lib-timelog-stat></lib-timelog-stat>
  </div>

  <!-- Content Cards - Stack on mobile, 2 columns on larger screens -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Recent Screenshots -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6 h-full">
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm font-medium text-gray-600">Recent Screenshots</div>
          <button
            mat-stroked-button
            [routerLink]="['/', 'library', 'screenshots']"
            matTooltip="See more screenshots"
            class="text-gray-600 cursor-pointer transition-all duration-300 scale-[0.95] hover:text-blue-500 hover:scale-[1.00]"
          >
          <span> View All </span>
          </button>
        </div>
        <div class="h-full">
          <lib-screenshot-gallery class="dashboard"></lib-screenshot-gallery>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Recent Videos -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6 h-full">
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm font-medium text-gray-600">Recent Videos</div>
          <button
            mat-stroked-button
            [routerLink]="['/', 'library', 'videos']"
            matTooltip="See more videos"
            class="text-gray-600 cursor-pointer transition-all duration-300 scale-[0.95] hover:text-blue-500 hover:scale-[1.00]"
          >
          <span> View All </span>
          </button>
        </div>
        <div class="h-full">
          <lib-video-gallery class="dashboard"></lib-video-gallery>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Content Cards - Stack on mobile, 2 columns on larger screens -->
  <div class="grid grid-cols-1">
    <!-- Statistics Overview -->
    <mat-card class="w-full" appearance="outlined">
      <mat-card-content class="p-6 h-full">
        <p class="text-sm font-medium text-gray-600 mb-4">
          Statistics Overview
        </p>
        <div class="h-full">
          <lib-screenshot-statistic
            class="dashboard"
          ></lib-screenshot-statistic>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <span class="animate-bounce-dot delay-0">.</span>
  <span class="animate-bounce-dot delay-150">.</span>
  <span class="animate-bounce-dot delay-300">.</span>
</ng-template>
