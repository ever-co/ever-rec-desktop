<nav
  class="p-2 navigation-container"
  role="navigation"
  aria-label="Main Navigation"
>
  <mat-nav-list>
    @let selectedItem = selectedItem$ | async; @for (item of navigationItems$ |
    async; track item.title) {
    <a
      mat-list-item
      [matTooltip]="item.title"
      [matTooltipDisabled]="!isTabletView"
      matTooltipPosition="right"
      [matTooltipShowDelay]="300"
      (click)="onSelect(item)"
      class="nav-item flex items-center gap-3 p-3 my-1 rounded-lg transition-all duration-200 ease-in-out"
      [ngClass]="{
        'active-item font-weigth-bold bg-indigo-100 text-indigo-700 font-medium':
          selectedItem?.title === item.title,
        'text-gray-700 hover:bg-indigo-50': selectedItem?.title !== item.title,
        'justify-center': isTabletView
      }"
      [attr.aria-current]="selectedItem?.title === item.title ? 'page' : null"
    >
      <mat-icon
        class="nav-icon transition-transform duration-200"
        [ngClass]="{
          'text-indigo-700': selectedItem?.title === item.title,
          'text-gray-600': selectedItem?.title !== item.title,
          'scale-110': selectedItem?.title === item.title
        }"
        >{{ item.icon }}</mat-icon
      >
      @if (!isTabletView) {
      <span
        class="nav-text ml-1"
        [ngClass]="{
          'text-indigo-700': selectedItem?.title === item.title,
          'text-gray-700': selectedItem?.title !== item.title
        }"
      >
        {{ item.title }}
      </span>
      }
    </a>
    }
  </mat-nav-list>
</nav>
