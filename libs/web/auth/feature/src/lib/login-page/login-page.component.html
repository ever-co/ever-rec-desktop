@let loading = loading$ | async;

<lib-auth-container
  title="Welcome back"
  subtitle="Sign in to your account to continue"
  text="Don't have an account?"
  link="/auth/sign-up"
  linkText="Sign up"
>
  <lib-login-form
    class="w-full"
    [loading]="loading && !isGoogle()"
    (signInWithEmail)="signInWithEmail($event)"
  ></lib-login-form>

  <div class="login-divider">
    <span class="login-divider-line"></span>
    <span class="login-divider-text">OR</span>
    <span class="login-divider-line"></span>
  </div>

  <button mat-flat-button class="google-login-btn" (click)="signInWithGoogle()">
    @if (loading && isGoogle()) {
      <mat-icon><mat-spinner diameter="20"> </mat-spinner></mat-icon>
    } @else {
      <img
        src="assets/icons/google.webp"
        alt="Google logo"
        class="google-icon"
      />
    }
    Continue with Google
  </button>
</lib-auth-container>
