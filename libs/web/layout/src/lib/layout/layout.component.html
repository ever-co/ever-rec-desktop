<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 hidden md:block">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-indigo-600">blur_circular</mat-icon>
        <span class="text-xl font-semibold">Ever Capture</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="p-2">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Home</span>
        </a>
        <a mat-list-item class="bg-indigo-50 text-indigo-600">
          <mat-icon matListItemIcon class="text-indigo-600">video_library</mat-icon>
          <span matListItemTitle>My Library</span>
        </a>
        <a mat-list-item>
          <mat-icon matListItemIcon>notifications</mat-icon>
          <span matListItemTitle>Notifications</span>
        </a>
        <a mat-list-item>
          <mat-icon matListItemIcon>watch_later</mat-icon>
          <span matListItemTitle>Watch Later</span>
        </a>
        <a mat-list-item>
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle>History</span>
        </a>
        <a mat-list-item>
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <!-- Search Header -->
    <header class="p-4 flex items-center justify-between border-b border-gray-200 bg-white">
      <mat-form-field class="w-full md:w-2/3" appearance="outline">
        <mat-icon matPrefix class="text-gray-400">search</mat-icon>
        <input matInput placeholder="Search for applications, tags, folders, and website names">
      </mat-form-field>
      <div class="flex items-center space-x-4">
        <span class="hidden md:block text-sm text-gray-600">12 videos</span>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="p-4 md:p-8">
      <h3 class="text-xl md:text-xl font-bold mb-6">Screenshots</h3>

      <!-- Tabs -->
      <mat-tab-group>
        <mat-tab label="Videos"></mat-tab>
        <mat-tab label="Archive"></mat-tab>
        <mat-tab label="Screenshots"></mat-tab>
      </mat-tab-group>

      <!-- Screenshots Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8">
        <mat-card class="cursor-pointer hover:shadow-lg transition-shadow">
          <img mat-card-image src="https://pixabay.com/photos/crazy-fall-drop-skydiving-2764793" alt="Screenshot">
          <mat-card-content>
            <div class="flex items-center space-x-2 mt-2">
              <mat-icon class="text-gray-400">account_circle</mat-icon>
              <span class="text-sm">User Name</span>
            </div>
            <p class="text-sm text-gray-600 mt-1">February 5, 2022 12:51:01 pm - Screenshot</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </main>
</div>
