<!-- layout.component.html -->
<mat-sidenav-container class="flex flex-col h-screen md:flex-row bg-gray-50">
  <mat-sidenav
    [mode]="isMobileView ? 'over' : 'side'"
    [(opened)]="isExpanded"
    class="border-gray-200 sidenav md:flex md:flex-col"
  >
    <!-- Header -->
    <div class="p-6 pr-2 border-b border-gray-200">
      <div class="flex items-center gap-2">
        <mat-icon
          matTooltip="Ever Rec Desktop"
          [matTooltipDisabled]="!isTablet"
          class="text-gray-700"
        >
          terminal
        </mat-icon>
        @if (!isTablet) {
        <span class="text-xl truncate font-semibold text-gray-700"
          >Ever Rec Desktop</span
        >
        } @if (isMobileView) {
        <button mat-icon-button class="ml-auto" (click)="toggleSidenav()">
          <mat-icon>close</mat-icon>
        </button>
        }
      </div>
    </div>

    <!-- Mobile Date Picker -->
    @if (isMobileView) {
    <div class="px-2 py-4 border-b border-gray-200">
      <lib-date-picker></lib-date-picker>
    </div>
    }

    <!-- Navigation Menu -->
    <lib-sidebar class="flex-grow"></lib-sidebar>

    <!-- Command Section -->
    <div
      class="flex flex-col items-center w-full gap-4 p-4 mt-auto border-t border-gray-200"
    >
      <lib-start></lib-start>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="flex flex-col border-l">
    <!-- Search Header -->
    <header
      class="flex items-center justify-start gap-4 p-4 border-b border-gray-200"
    >
      @if (!isExpanded) {
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      }
      <div class="w-full flex-shrink-1">
        <lib-search></lib-search>
      </div>
      @if (!isMobileView) {
      <div class="flex-shrink-0">
        <lib-date-picker></lib-date-picker>
      </div>
      }
      <div class="flex-shrink-0">
        <lib-notification-badge></lib-notification-badge>
      </div>
    </header>

    <!-- Content Area -->
    <div class="p-4">
      <!-- breadcrumb -->
      <lib-breadcrumb></lib-breadcrumb>
      <!-- Router outlet -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
