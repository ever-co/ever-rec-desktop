<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 hidden md:block">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-indigo-600">blur_circular</mat-icon>
        <span class="text-xl font-semibold">Ever Capture</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <lib-sidebar></lib-sidebar>

    <!-- command -->
    <div class="border-t p-4 items-center justify-center w-full border-gray-200 hidden md:block flex flex-col gap-4">
      <lib-start></lib-start>
      <lib-stop></lib-stop>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <!-- Search Header -->
    <header class="p-4 flex items-center justify-between border-b border-gray-200 bg-white">
      <div class="w-full md:w-2/3">
        <lib-search></lib-search>
      </div>
      <div class="flex items-center space-x-4">
        <span class="hidden md:block text-sm text-gray-600">12 videos</span>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="p-4 md:p-8">
      <!-- breadcumb -->
      <lib-breadcrumb></lib-breadcrumb>
      <!-- Router outlet -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
