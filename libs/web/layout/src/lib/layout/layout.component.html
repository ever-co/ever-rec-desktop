<mat-sidenav-container class="flex flex-col md:flex-row h-screen bg-gray-50">
  <mat-sidenav
    [mode]="isMobileView ? 'over' : 'side'"
    [(opened)]="isExpanded"
    class="w-full md:w-48 bg-white border-gray-200 md:flex md:flex-col sidenav"
  >
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-indigo-600">blur_circular</mat-icon>
        <span class="text-xl font-semibold">Ever Capture</span>
        @if(isMobileView){
        <mat-icon (click)="toggleSidenav()">close</mat-icon>
        }
      </div>
    </div>
    <!-- Navigation Menu -->
    <lib-sidebar class="flex-grow"></lib-sidebar>
    <!-- command -->
    <div
      class="border-t p-4 items-center justify-center w-full border-gray-200 flex flex-col gap-4 mt-auto"
    >
      <lib-start></lib-start>
      <lib-stop></lib-stop>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="flex border-l flex-col overflow-auto">
    <!-- Search Header -->
    <header
      class="p-4 gap-4 flex items-center justify-start border-b border-gray-200 bg-white"
    >
      @if(!isExpanded) {
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      }
      <div class="w-full md:w-2/3">
        <lib-search></lib-search>
      </div>
    </header>
    <!-- Content Area -->
    <div class="p-4 md:p-8">
      <!-- breadcrumb -->
      <lib-breadcrumb></lib-breadcrumb>
      <!-- Router outlet -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
