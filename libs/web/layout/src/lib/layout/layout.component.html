<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 hidden md:block">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-indigo-600">blur_circular</mat-icon>
        <span class="text-xl font-semibold">Ever Capture</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <lib-sidebar></lib-sidebar>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <!-- Search Header -->
    <header class="p-4 flex items-center justify-between border-b border-gray-200 bg-white">
      <mat-form-field class="w-full md:w-2/3" appearance="outline">
        <mat-icon matPrefix class="text-gray-400">search</mat-icon>
        <input matInput placeholder="Search for applications, tags, folders, and website names">
      </mat-form-field>
      <div class="flex items-center space-x-4">
        <span class="hidden md:block text-sm text-gray-600">12 videos</span>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="p-4 md:p-8">
      <h3 class="text-xl md:text-xl font-bold mb-6">Screenshots</h3>

      <!-- Tabs -->
      <mat-tab-group>
        <mat-tab label="Videos"></mat-tab>
        <mat-tab label="Archive"></mat-tab>
        <mat-tab label="Screenshots"></mat-tab>
      </mat-tab-group>

      <!-- Screenshots Grid -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
