<div class="progress-container">
  <div class="file-info">{{ item.name }} ({{ item.size | humanizeBytes }})</div>
  <div class="progress-bar">
    <div class="progress" [style.width.%]="item.progress"></div>
  </div>
  <div class="progress-text">{{ item.progress / 100 | percent : '1.2-2' }}</div>
</div>
