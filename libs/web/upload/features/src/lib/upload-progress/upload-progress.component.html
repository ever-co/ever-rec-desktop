<!-- Progress Bar -->
@if(progress$ | async; as progress) {
<div
  class="flex flex-col items-center"
>
  <div class="text-md font-semibold flex items-center justify-between text-gray-600">
    <span>Upload</span>
    <mat-icon class="sync">sync</mat-icon>
  </div>
  <div class="w-full mt-2">
    <div class="text-start">
      <span class="text-sm text-gray-50">{{ progress | percent : '1.2-2' }}</span>
    </div>
    <mat-progress-bar
      mode="determinate"
      [value]="progress * 100"
    ></mat-progress-bar>
  </div>
  @if(progress > 99) {
  <!-- Message for completion -->
    <div class="mt-4 p-2 bg-green-100 text-green-700 rounded-lg w-full text-center">
      Upload complete!
    </div>
   }
  </div>
}
