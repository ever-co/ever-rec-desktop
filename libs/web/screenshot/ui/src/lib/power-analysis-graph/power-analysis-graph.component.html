<div class="p-4 bg-white rounded-lg shadow">
  <div class="text-lg font-semibold mb-4">Power Analysis</div>

  @if (processedData().length > 0) {
    <div class="overflow-auto min-h-96">
      <ngx-charts-line-chart
        class="w-full"
        [scheme]="colorScheme"
        [results]="processedData()"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [xAxisLabel]="xAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [showGridLines]="showGridLines"
        [autoScale]="autoScale"
        [referenceLines]="[referenceLine]"
        [yAxisTickFormatting]="yAxisTickFormatting"
        [wrapTicks]="true"
        [curve]="curve"
      >
        <ng-template #tooltipTemplate let-model="model">
          <div class="p-2 bg-white border border-gray-200 rounded shadow">
            <div [innerHTML]="customTooltipText(model)"></div>
          </div>
        </ng-template>
      </ngx-charts-line-chart>
    </div>
  } @else {
    <div class="flex items-center justify-center h-64 text-gray-500">
      No data available for power analysis
    </div>
  }

  <div class="mt-4 text-sm text-gray-500">
    <p>
      Shows the relationship between sample size and statistical power for each
      metric.
    </p>
  </div>
</div>
