@if (isAvailable$ | async) {
<div
  libInfiniteScroll
  (scrolled)="moreVideos()"
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pr-4 overflow-auto max-h-svh main"
>
  @for (video of videos$ | async; track video) {
  <mat-card class="card" appearance="outlined">
    <div class="p-4">
      <video
        mat-card-image
        [src]="video.pathname"
        alt="Video"
        class="w-full h-auto object-cover rounded-md"
        playsinline
        autoplay
        muted
        loop
      >
        <source [src]="video.pathname" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay"></div>
    </div>

    <mat-card-content>
      <div class="flex w-full truncate gap-4">
        <mat-icon class="rounded-full">play_arrow</mat-icon>
        <div class="max-w-56">
          @if(video.pathname) {
          <div class="text-lg truncate">
            {{ video.pathname }}
          </div>
          }
          <div class="text-sm text-gray-500">
            {{ video.createdAt | utcToLocalTime }}
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  }
</div>
} @else {
<div class="flex h-full items-center justify-center">
  <lib-no-data
    message="No screenshots available"
    class="text-center text-gray-500"
  >
  </lib-no-data>
</div>
}
