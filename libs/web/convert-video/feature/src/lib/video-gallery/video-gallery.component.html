@if (isAvailable$ | async) {
<div
  libInfiniteScroll
  (scrolled)="moreVideos()"
  class="grid grid-cols-1 static md:grid-cols-2 lg:grid-cols-3 gap-4 pr-4 overflow-auto max-h-svh main"
>
  @for (video of videos$ | async; track video.id) {
  <lib-video
    class="video-card"
    [video]="video"
    (selected)="selectVideo($event)"
  ></lib-video>
  } @if(selectedVideos.length > 0) {
  <div class="absolute inset-x-0 action-button-group">
    <div class="flex justify-center">
      <div
        class="flex justify-center bg-indigo-50 rounded-xl shadow-xl items-center pr-2 gap-2"
      >
        <lib-action-button-group
          class="inline"
          [buttons]="actionButtons"
        ></lib-action-button-group>
        <div class="text-blue-500 font-semibold">
          {{ selectedVideos.length }} selected
        </div>
      </div>
    </div>
  </div>
  }
</div>
} @else {
<div class="flex h-full items-center p-4 justify-center">
  <lib-no-data message="No Videos available" class="text-center text-gray-500">
  </lib-no-data>
</div>
}
