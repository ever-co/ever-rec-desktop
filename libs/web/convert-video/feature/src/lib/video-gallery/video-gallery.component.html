@if (isAvailable$ | async) {
<div
  libInfiniteScroll
  (scrolled)="moreVideos()"
  class="grid grid-cols-1 static md:grid-cols-2 lg:grid-cols-3 gap-4 pr-4 overflow-auto max-h-custom main"
>
  @for (video of videos$ | async; track video.id) {
  <lib-video
    class="video-card"
    [checked]="isSelected(video) | async"
    [video]="video"
    (selected)="selectVideo($event)"
  ></lib-video>
  } @if((size$ | async)) {
  <div class="absolute inset-x-0 action-button-group">
    <lib-gallery-buttons-action
      [buttons]="actionButtons"
      [data]="selectedVideos$ | async"
      [size]="size$ | async"
    ></lib-gallery-buttons-action>
  </div>
  }
</div>
} @else {
<div class="flex h-full items-center p-4 justify-center">
  <lib-no-data message="No Videos available" class="text-center text-gray-500">
  </lib-no-data>
</div>
}
