<div class="title">Generate Video Configuration</div>
<form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()">
  <div class="input-container">
    <input type="number" id="frameRate" formControlName="frameRate" class="input-field"
      placeholder="Enter the frame rate" aria-label="Frame Rate (fps)" />
    <label class="input-label" for="frameRate">Frame Rate (fps)</label>
    <div *ngIf="formGroup.controls['frameRate'].invalid && formGroup.controls['frameRate'].touched" class="error">
      Frame rate is required and must be a number.
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="patternType" formControlName="patternType" class="input-field"
      placeholder="Enter the pattern type" aria-label="Pattern Type" />
    <label class="input-label" for="patternType">Pattern Type</label>
    <div *ngIf="formGroup.controls['patternType'].invalid && formGroup.controls['patternType'].touched" class="error">
      Pattern type is required.
    </div>
  </div>

  <div class="row">
    <div class="column">
      <div class="input-container">
        <input type="text" id="width" formControlName="width" class="input-field" placeholder="Width"
          aria-label="Width" />
        <label class="input-label" for="width">Width</label>
        <div *ngIf="formGroup.controls['width'].invalid && formGroup.controls['width'].touched" class="error">
          Width is required and must be 'auto' or a number.
        </div>
      </div>
    </div>
    <div class="column">
      <div class="input-container">
        <input type="text" id="height" formControlName="height" class="input-field" placeholder="Height"
          aria-label="Height" />
        <label class="input-label" for="height">Height</label>
        <div *ngIf="formGroup.controls['height'].invalid && formGroup.controls['height'].touched" class="error">
          Height is required and must be 'auto' or a number.
        </div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="imageFormat" formControlName="imageFormat" class="input-field" placeholder="Image Format"
      aria-label="Image Format" />
    <label class="input-label" for="imageFormat">Image Format</label>
    <div *ngIf="formGroup.controls['imageFormat'].invalid && formGroup.controls['imageFormat'].touched" class="error">
      Image format is required.
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="videoFormat" formControlName="videoFormat" class="input-field" placeholder="Video Format"
      aria-label="Video Format" />
    <label class="input-label" for="videoFormat">Video Format</label>

    <div *ngIf="formGroup.controls['videoFormat'].invalid && formGroup.controls['videoFormat'].touched" class="error">
      Video format is required.
    </div>
  </div>

  <div class="row command">
    <button class="button" type="submit" [disabled]="formGroup.invalid">Generate</button>
    <button class="button cancel" type="reset" (click)="cancel()">Cancel</button>
  </div>
</form>
