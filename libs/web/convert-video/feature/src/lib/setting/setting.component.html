<div class="setting max-w-xl space-y-6 w-full">
  <h3 class="title text-2xl font-semibold text-gray-800">Generate Video</h3>

  <form [formGroup]="formGroup" class="form space-y-4" (ngSubmit)="onSubmit()">

    <!-- Frame Rate Input -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Frame Rate (fps)</mat-label>
      <input matInput type="number" id="frameRate" formControlName="frameRate" placeholder="Enter the frame rate" />
      <mat-error *ngIf="formGroup.controls['frameRate'].invalid && formGroup.controls['frameRate'].touched">
        Frame rate is required and must be a valid number.
      </mat-error>
    </mat-form-field>

    <!-- Codec Input -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Codec</mat-label>
      <input matInput type="text" id="codec" formControlName="codec" placeholder="Enter codec" />
      <mat-error *ngIf="formGroup.controls['codec'].invalid && formGroup.controls['codec'].touched">
        Codec is required.
      </mat-error>
    </mat-form-field>

    <!-- Resolution Input -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Resolution</mat-label>
      <input matInput type="text"  id="resolution" formControlName="resolution" placeholder="Enter resolution" />
      <mat-error *ngIf="formGroup.controls['resolution'].invalid && formGroup.controls['resolution'].touched">
        Resolution is required.
      </mat-error>
    </mat-form-field>

    <!-- Batch Size Input -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Batch Size</mat-label>
      <input  matInput type="number" id="batch" formControlName="batch" placeholder="Enter batch size" />
      <mat-error *ngIf="formGroup.controls['batch'].invalid && formGroup.controls['batch'].touched">
        Batch size is required.
      </mat-error>
    </mat-form-field>

    <!-- Toggle for Optimization -->
    <div class="start flex justify-between items-center">
      <span class="text-gray-700">Optimization</span>
      <mat-slide-toggle [checked]="optimizedControl" (change)="onCheck($event)">
        {{ optimizedControl ? 'Enable' : 'Disable' }}
      </mat-slide-toggle>
    </div>

     <!-- Submit and Cancel Buttons -->
     <div class="flex space-x-4">
      <button mat-stroked-button color="primary" type="submit" [disabled]="formGroup.invalid">
        Save
      </button>
    </div>
  </form>
</div>
