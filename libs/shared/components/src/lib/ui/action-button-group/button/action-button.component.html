<button
  class="w-full flex items-center gap-1"
  [ngClass]="getButtonClasses()"
  (click)="onAction()"
>
  <mat-icon [ngClass]="getIconClasses()">{{
    button.icon
  }}</mat-icon>
  <span
    class="text-sm font-medium text-gray-700"
    [ngClass]="getLabelClasses()"
    >{{ button.label }}</span
  >
  @if(button.loading | async) {
  <mat-spinner
    diameter="16"
    [ngStyle]="{ stroke: getSpinnerColor() }"
    [ngClass]="getIconClasses()"
    [color]="getIconColor()"
  >
  </mat-spinner>
  }
</button>
