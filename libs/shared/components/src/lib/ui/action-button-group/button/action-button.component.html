<button
  class="w-full flex items-center gap-1"
  [matTooltip]="button.tooltip"
  [ngClass]="getButtonClasses()"
  (click)="onAction()"
>
  <mat-icon class="text-[22px]" [ngClass]="getIconClasses()">{{ button.icon }}</mat-icon>
  @if (button.label) {
  <div
    class="text-md font-medium text-gray-700"
    [ngClass]="getLabelClasses()"
    >{{ button.label }}</div
  >
  } @if(button.loading | async) {
  <mat-spinner
    diameter="16"
    [ngStyle]="{ stroke: getSpinnerColor() }"
    [ngClass]="getIconClasses()"
    [color]="getIconColor()"
  >
  </mat-spinner>
  }
</button>
