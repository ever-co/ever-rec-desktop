<button class="w-full flex items-center gap-1" [ngClass]="getButtonClasses()" (click)="onAction()">
  <mat-icon [ngClass]="getIconClasses()" [color]="getIconColor()">{{
    button.icon
  }}</mat-icon>
  <span
    class="text-sm font-medium text-gray-700"
    [ngClass]="getLabelClasses()"
    >{{ button.label }}</span
  >
</button>
