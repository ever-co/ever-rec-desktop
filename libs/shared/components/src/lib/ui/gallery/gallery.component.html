<div class="row">
  @for (screenshot of screenshots$ | async; track screenshot) {
  <div class="column">
    @if(screenshot) {
    <img class="screenshot" [src]="screenshot.pathname" alt="Screenshot" />
    }
  </div>
  }
  <div class="column">
    @if(capturing$ | async) {
    <img class="loading" src="assets/loading.gif" alt="Loading" />
    }
  </div>
</div>
