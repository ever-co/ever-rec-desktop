@if (isAvailable$ | async) {
  <div libInfiniteScroll (scrolled)="moreScreenshots()" class="row">
    @for (screenshot of screenshots$ | async; track screenshot) {
    <div class="column">
      @if(screenshot) {
      <figure>
        <img class="screenshot" [src]="screenshot.pathname" alt="Screenshot" />
        @if(screenshot.metadata?.name) {
        <figcaption>
          <small>{{ screenshot.createdAt | utcToLocalTime }}</small>
          <div>{{ screenshot.metadata?.name }}</div>
        </figcaption>
        }
        @if(screenshot.metadata?.icon) {
        <img class="icon" [src]="screenshot.metadata?.icon" [alt]="screenshot.metadata?.name">
        }
      </figure>
      }
    </div>
    }
    <div class="column">
      @if(capturing$ | async) {
      <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#ddd">
          <path
            d="M480-80q-84 0-157-31t-127-85q-54-54-85-127T80-480q0-84 31-157t85-127q54-54 127-85t157-31q12 0 21 9t9 21q0 12-9 21t-21 9q-141 0-240.5 99.5T140-480q0 141 99.5 240.5T480-140q141 0 240.5-99.5T820-480q0-12 9-21t21-9q12 0 21 9t9 21q0 84-31 157t-85 127q-54 54-127 85T480-80Z" />
        </svg>
      </div>
      }
    </div>
  </div>
} @else {
  <lib-no-data message="No screenshots available"></lib-no-data>
}
