@if (video) {
<mat-card class="card" appearance="outlined">
  <div class="p-4">
    <video
      #videoPlayer
      mat-card-image
      [src]="video.pathname"
      alt="Video"
      class="w-full h-auto object-cover rounded-md"
      [controls]="controls"
    >
      <source [src]="video.pathname" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>

  @if(!controls){
  <mat-card-content>
    <div class="flex w-full truncate gap-4">
      <button mat-icon-button (click)="togglePlayPause()">
        <mat-icon class="rounded-full">{{
          isPlayed ? 'pause' : 'play_arrow'
        }}</mat-icon>
      </button>
      <div class="max-w-56">
        @if(video.pathname) {
        <div class="text-lg truncate">
          {{ video.pathname }}
        </div>
        }
        <div class="text-sm text-gray-500">
          {{ video.createdAt | utcToLocalTime }}
        </div>
      </div>
    </div>
  </mat-card-content>
  }
</mat-card>
}
