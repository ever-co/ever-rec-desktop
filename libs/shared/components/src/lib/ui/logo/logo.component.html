@if (routerLink()) {
  <a
    class="logo"
    [routerLink]="routerLink()"
    [attr.aria-label]="effectiveAriaLabel()"
  >
    <img
      class="logo"
      [src]="effectiveSrc()"
      [alt]="alt()"
      [width]="width()"
      [height]="height()"
    />
  </a>
} @else {
  <img
    class="logo"
    [src]="effectiveSrc()"
    [alt]="alt()"
    [width]="width()"
    [height]="height()"
  />
}
