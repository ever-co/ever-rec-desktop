<mat-form-field class="w-full" appearance="outline">
  <mat-label class="truncate">{{ range$ | async | humanizeDateRange | titlecase}}</mat-label>
  <mat-date-range-input
    (click)="picker.open()"
    [formGroup]="range"
    [rangePicker]="picker"
    [max]="maxDate"
    [min]="minDate$ | async"
  >
    <input class="truncate" formControlName="start" matStartDate placeholder="Start date" />
    <input class="truncate" formControlName="end" matEndDate placeholder="End date" />
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
