<button mat-icon-button
            [@iconState]="copying ? 'checked' : 'copy'"
            [@scaleButton]="pressing ? 'pressed' : 'normal'"
            (click)="copyContext()"
            (mousedown)="pressing = true"
            (mouseup)="pressing = false"
            (mouseleave)="pressing = false"
            class="copy-button">
      <mat-icon [@iconRotate]="copying ? 'checked' : 'copy'">
        {{ copying ? 'check' : 'content_copy' }}
      </mat-icon>
    </button>
